---
  #create postgresql db for master
  - hosts: master
    become: yes
    vars:
      ansible_python_interpreter: /usr/bin/python3

    tasks:
      - name: Create user for new DB
        become_user: postgres
        postgresql_user:
          db: dbname
          name: dbuser
          password: dbpasswd
          priv: ALL
          state: present
          role_attr_flags: NOSUPERUSER,NOCREATEDB
